name: ci

concurrency: ci

permissions:
    id-token: write
    pages: write
    contents: write

on:
    workflow_dispatch:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        environment:
            name: github-pages

        steps:
            - name: 🛠️ Checkout
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: 🛠️ Install pnpm

            - name: 🏗️ Build
              run: |
                  pnpm install
                  pnpm build

            - name: 📤 Upload artifacts
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: 🚀 Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
